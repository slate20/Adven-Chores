<h2>Parent Panel</h2>

<section id="children-section">
    <h3>Children</h3>
    <ul id="child-list" hx-trigger="refreshList from:body" hx-get="/child-list" hx-target="this">
        {{template "child_list.html" .Children}}
    </ul>
    <div id="child-action-container">
        <!-- Forms for adding/editing children will be swapped here -->
        <button id="add-child-button" hx-get="/add-child" hx-target="#child-action-container" hx-swap="innerHTML">Add Child</button>
    </div> 
</section>

<section id="chores-section">
    <h3>Chores</h3>
    <ul id="chore-list" hx-trigger="refreshChoreList from:body" hx-get="/chore-list" hx-target="this">
        {{template "chore_list.html" .Chores}}
    </ul>
    <div id="chore-action-container">
        <!-- Forms for adding/editing chores will be added here -->
        <button id="add-chore-button" hx-get="/add-chore" hx-target="#chore-action-container" hx-swap="innerHTML">Add Chore</button>
    </div>
</section>

<section id="assignments-section">
    <h3>Chore Assignments</h3>
    <ul id="assignments-list" hx-trigger="refreshAssignments from:body" hx-get="/assignments-list" hx-target="this">
        {{template "assignments_list.html" .Assignments}}
    </ul>
    <div id="assignment-action-container">
        <button hx-get="/assign-chore-form" hx-target="#assignment-action-container" hx-swap="innerHTML">New Assignment</button>
    </div>
</section>

<section>
    <h3>Rewards</h3>
    <ul>
        {{range .Rewards}}
        <li>
            {{.Description}} - Points: {{.Points}}
            <button hx-get="/edit-reward/{{.ID}}" hx-target="#reward-edit-form" hx-swap="innerHTML">Edit</button>
            <button hx-delete="/delete-reward/{{.ID}}" hx-confirm="Are you sure you want to delete this reward?">Delete</button>
        </li>
        {{end}}
    </ul>
    <div id="reward-edit-form">
        <!-- Forms for adding/editing rewards will be added here -->
    </div>
    <button hx-get="/add-reward" hx-target="#reward-edit-form">Add Reward</button>
</section>
